<div class="dettagliCorsoWrapper">
    <div *ngIf="corso" class="dettagliContainer">
        <h2>{{corso.name}}</h2>
        <div class="dettagli-main-content">
            <div class="left-side">


                <div class="descrizione">
                    <h4>Programma</h4>
                    <p>
                        {{corso.program}}
                    </p>
                    <ul>
                        <li>
                            Durata: {{corso.duration}}
                        </li>
                    </ul>
                </div>



                <div class="programma">
                    <h4>Edizioni</h4>

                    <mat-accordion *ngIf="edizioni">
                        <mat-expansion-panel *ngFor="let edizione of edizioni; let i = index">
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{i+1}}
                                {{edizione.startDate}}
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                          <span  *ngIf="edizione.modules">
                                  <p *ngFor="let modulo of edizione.modules" class="grid5">
                                      {{modulo.name}}
                                  </p>
                          </span>
                          <span *ngIf="edizione.modules == []">
                            <p>Non ci sono ancora moduli</p>
                          </span>
                          </mat-expansion-panel>
                      </mat-accordion>








                    <!-- <div *ngIf="edizioni">
                        <div *ngFor="let edizione of edizioni; let i = index">
                            {{edizione.startDate}}
                            <i class="fas fa-info-circle" (click)="viewEditionDetails(edizione.id,i)"></i>
                            
                            <div *ngIf="corso.certification; then certificazione else no_certificazione"></div>
                            <ng-template #certificazione>
                                SI
                            </ng-template>
                            <ng-template #no_certificazione>
                                No
                            </ng-template>

                            <div class="moduli" *ngIf="edizione.modules">
                                <div *ngFor="let modulo of edizione.modules">
                                    {{modulo.id}}
                                </div>
                            </div>
                        </div>

                    </div> -->
                </div>


            </div>

            <div class="right-side">
                <h4>Dettagli corso</h4>
                <ul>
                    <li>Durata:
                        <ul>
                            <li>
                                {{corso.duration}}
                            </li>
                        </ul>
                    </li>
                    <li>Prezzo:
                        <ul>
                            <li>{{corso.price}}</li>
                        </ul>
                    </li>
                    <li>Certificazione:
                        <ul>
                            <li *ngIf="corso.certification; then certificazione else no_certificazione"></li>
                            <ng-template #certificazione>
                                SI
                            </ng-template>
                            <ng-template #no_certificazione>
                                No
                            </ng-template>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
