<div class="titoloEfiltro">
    <h2>I nostri corsi</h2>
    <div class="filtri-corso">
        <h4>Filtra tra i corsi</h4>
        <form>
            <input class="ricerca" type="text" placeholder="Cerca per parola chiave...">
            <div class="prova-grid">
                <div>
                    <label>
                        Gratis
                        <input type="checkbox" name="gratis" checked>
                    </label>
                </div>
                <div>
                    <label>
                        A pagamento
                        <input type="checkbox"  name="pagamento" checked>
                    </label>
                </div>
                <div>
                    <span>
                        <select name="categoria">
                            <option value="*">--Tutte le categorie--</option>
                            <option (click)="scegliCategoria($event)" *ngFor="let cat of categorie" [value]="cat">{{cat}}</option>
                        </select>
                    </span>
                </div>
                <div>
                    <select name="durata">
                        <option value="*">--Qualsiasi durata--</option>
                        <option *ngFor="let durata of durate" [value]="durata">{{durata}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" >Cerca</button>
            </div>
        </form>
        <div class="categorieScelte" *ngIf="categorieScelte.length > 0">
            <h4>Categorie scelte:</h4>
            <!-- Angular Material -->
            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let cat of categorieScelte" [selectable]="selectable"
                        [removable]="removable" (removed)="remove(cat)">
                {{cat}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>                      
            <!-- fine Angular Material -->
        </div>
    </div>
</div>

<div class="home-main-content">
    <ul class="lista-corsi">
        <li *ngFor="let corso of corsi">
            <div class="corso">
                <h3 (click)="mostraDettagli(corso.id)">
                    <!-- <a routerLink="corso/dettagli/{{corso.id}}"> -->
                    {{corso.titolo}}</h3>
                <div class="location">
                    <!-- <i class="fas fa-map-marker-alt"></i> -->
                    <h5>{{corso.durata}}</h5>
                </div>
                <p>{{corso.programma}}</p>
            </div>
        </li>
    </ul>
</div>
