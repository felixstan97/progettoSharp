<ul class="lista-corsi">
    <li *ngFor="let corso of corsi">
        <div class="corso">
            <h3 (click)="mostraDettagli(corso.id)">
                <!-- <a routerLink="corso/dettagli/{{corso.id}}"> -->
                {{corso.titolo}}
            </h3>
            <div class="location">
                <!-- <i class="fas fa-map-marker-alt"></i> -->
                <h5>{{corso.durata}}</h5>
            </div>
            <p>{{corso.programma}}</p>
        </div>
    </li>
</ul>
